<!DOCTYPE html>
<html>
    <head>
        <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
        <!-- Heading -->
        <h1 id = "text" >Foster Library Code Club</h1>
    </head>
    <!-- CSS Section -->
    <style>
            #mode-Button{
                position:fixed;
                right:10px;
                top:10px;
            }
    </style>
    <body>
        <!-- Toggle Button -->
        <button onclick="onModeButtonClick()" id = "mode-Button">
        Dark Mode
        </button>
        <p id = "text">Here is a list of the projects we are working on.</p>
        <!-- link -->
        <ul id = "text">
            <li><a  href="https://github.com/MCCS-Okinawa-Code-Club">Club Website</a></li>
        </ul>
        <!-- Javascript Section -->
        <script>
            // Darkmode functionality
            var textStuff = document.querySelectorAll("#text");
            var modeButton = document.querySelectorAll("#mode-Button");
            var darkMode = false;

            var onModeButtonClick = function(){
                if (darkMode === false){
                    darkMode = true;
                }else{
                    darkMode = false;
                }

                switch(darkMode){

                    case true:
                        document.body.style.background = "black";
                    for(var i = 0; i < textStuff.length; i++){
                        textStuff[i].style.color = "white";
                        };
                        document.getElementById("mode-Button").innerHTML = "Light Mode";
                        break;
                    case false:
                        document.body.style.background = "white";
                    for(var i = 0; i < textStuff.length; i++){
                        textStuff[i].style.color = "black";
                        };
                        document.getElementById("mode-Button").innerHTML = "Dark Mode";
                        break;

                }
            };
        </script>
    </body>
    <!-- Back to homepage link -->
    <footer>
        <a href="index.html">Back to Home</a>
    </footer>
</html>
