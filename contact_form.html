<body>
  <!--modeButton-->
<button onclick="onModeButtonClick()" id = "mode-Button">
Dark Mode
</button>
    <p id = "text">  If you would like to join us, send an email with your <b>GitHub username</b> to kimberly.gahn@gmail.com for an invitation to our GitHub page.</p>

</body>
<script>
//modeButton logic
    var textStuff = document.querySelectorAll("#text");
    var modeButton = document.querySelectorAll("#mode-Button");
    var darkMode = false;
    var onModeButtonClick = function(){
        if (darkMode === false){
            darkMode = true;
        }else{
            darkMode = false;
        }
    switch(darkMode){
       case true:
        document.body.style.background = "black";
    for(var i = 0; i < textStuff.length; i++){
        textStuff[i].style.color = "limegreen";
        };
        document.getElementById("mode-Button").innerHTML = "Light Mode";
        break;
        case false:
            document.body.style.background = "white";
    for(var i = 0; i < textStuff.length; i++){
        textStuff[i].style.color = "black";
        };
        document.getElementById("mode-Button").innerHTML = "Dark Mode";
        break;
    }
    };
    </script>
