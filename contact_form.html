<!DOCTYPE html>
<html>
    <head>
        <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
        <!-- Heading -->
        <h1 id = "text">Foster Library Code Club</h1>
    </head>
    <!-- CSS Section -->
    <style>
            #mode-Button{
                position:fixed;
                right:10px;
                top:10px;
            }
    </style>
    <body>
        <!-- Toggle Button -->
        <button onclick="onModeButtonClick()" id = "mode-Button">
        Dark Mode
        </button>
        <p id = "text">  If you would like to join us, send an email with your <b>GitHub username</b> to kimberly.gahn@okinawa.usmc-mccs.org for an invitation to our GitHub page.</p>
        <p id = "text"><b><i>Note: </i></b>You must have an account set up through GitHub to access the club projects</p>
    </body>
    <!-- Javascript Section -->
    <script>
        // Darkmode functionality
        var textStuff = document.querySelectorAll("#text");
        var modeButton = document.querySelectorAll("#mode-Button");
        var darkMode = false;

        var onModeButtonClick = function(){
            if (darkMode === false){
                darkMode = true;
            }else{
                darkMode = false;
            }
            switch(darkMode){

                case true:
                    document.body.style.background = "black";
                for(var i = 0; i < textStuff.length; i++){
                    textStuff[i].style.color = "white";
                    };
                    document.getElementById("mode-Button").innerHTML = "Light Mode";
                    break;
                case false:
                    document.body.style.background = "white";
                for(var i = 0; i < textStuff.length; i++){
                    textStuff[i].style.color = "black";
                    };
                    document.getElementById("mode-Button").innerHTML = "Dark Mode";
                    break;

            }
        };
        </script>
        <!-- Back to homepage link -->
    <footer>
        <a href="index.html">Back to Home</a>
    </footer>
</html>
